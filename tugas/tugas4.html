	<body>

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>GeoJson</h1>
							<p class="major">
								Kalimantan Timur
							</p>
						</div>
						<div class="image">
							<div id="map" style="width:100%;height:100%;"></div>
							<script> 
      function initMap() {
                      var kaltim = {lat:   -0.502106, lng: 117.153709};

                      map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 6.5,
                        center: kaltim,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                      });

                      map.data.loadGeoJson('KALTIM.geojson');

                      map.data.setStyle(function(feature) {
                          var color = 'gray';
                          if (feature.getProperty('isColorful')) {
                            color = feature.getProperty('color');
                          }
                          return /** @type {google.maps.Data.StyleOptions} */({
                            fillColor: 'black',
                            strokeColor: 'red',
                            strokeWeight: 2,
                          });
                      });
                        
                      map.data.addListener('click', function(event) {
                        event.feature.setProperty('isColorful', true);  
                      });
                        
                      map.data.addListener('mouseover', function(event) {
                        map.data.revertStyle();
                        map.data.overrideStyle(event.feature, {fillColor: 'blue', strokeColor: 'black', strokeWeight: 3});
                      });
                        
                      map.data.addListener('mouseout', function(event) {
                        map.data.revertStyle();
                      });
                    }
                    
                    function ubahtipe(tipenya){
                      if (tipenya == "ROADMAP") {
                        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                      }else if (tipenya == "TERRAIN") {
                        map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
                      }else if (tipenya == "HYBRID") {
                        map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                      }else if (tipenya == "SATELLITE") {
                        map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
                      }
                    }
            </script>
            <script async defer
                  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5wcvAsEwC7lkb4YzFPgUk5Dx5EGGYv20&callback=initMap">
            </script>
